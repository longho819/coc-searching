<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal">
            <div class="form-group">
                <label  class="col-sm-2 control-label">Clan's Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model='clanName' />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="clans.items" class="row">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-default" ng-disabled="!clans.paging.cursors.before" ng-click="paging('previous')">Previous</button>
                <button class="btn btn-default" ng-disabled="!clans.paging.cursors.after" ng-click="paging('next')">Next</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Clan Name</th>
                        <th>Level</th>
                        <th>Location</th>
                        <th>Clan Points</th>
                        <th>Members</th>
                        <th>War wins</th>
                        <th>War Losses</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="clan in clans.items">
                        <td><img ng-src="{{clan.badgeUrls.small}}"/></td>
                        <td>{{clan.name}}</td>
                        <td>{{clan.clanLevel}}</td>
                        <td>{{clan.location.name}}</td>
                        <td>{{clan.clanPoints}}</td>
                        <td>{{clan.members}}</td>
                        <td>{{clan.warWins}}</td>
                        <td>{{clan.warLosses}}</td>
                        <td>{{clan.type}}</td>
                        <td><a class="btn btn-primary" href="javascript:void(0);">Details</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron">
    <form class="form-horizontal">
        <div class="form-group">
            <label  class="col-sm-2 control-label">Clan's Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model='clanName' />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ui-sref="home({keyword: clanName,after: '',before: ''})">Search</button>
            </div>
        </div>
    </form>
</div>
<div ng-if="clans.items" class="row content">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-default" ng-disabled="!clans.paging.cursors.before" ui-sref="home({keyword: clanName,after: '',before: clans.paging.cursors.before})">Previous</button>
            <button class="btn btn-default" ng-disabled="!clans.paging.cursors.after" ui-sref="home({keyword: clanName,after: clans.paging.cursors.after,before: ''})">Next</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>Clan Name</th>
                    <th>Level</th>
                    <th>Location</th>
                    <th>Clan Points</th>
                    <th>Members</th>
                    <th>War wins</th>
                    <th>War Losses</th>
                    <th>Type</th>
                    <th></th>
                </tr>
                <tr ng-repeat="clan in clans.items">
                    <td><img ng-src="{{clan.badgeUrls.small}}"/></td>
                    <td>{{clan.name}}</td>
                    <td>{{clan.clanLevel}}</td>
                    <td>{{clan.location.name}}</td>
                    <td>{{clan.clanPoints}}</td>
                    <td>{{clan.members}}</td>
                    <td>{{clan.warWins}}</td>
                    <td>{{clan.warLosses}}</td>
                    <td>{{clan.type}}</td>
                    <td><a class="btn btn-primary" ui-sref="clandetails({tag: clan.tag})">Details</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
